<!DOCTYPE html>

<head>
    <title>Profile form</title>
    <script>
        
        function sendForm(form) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    alert(this.responseText)
                }
            }
            var formData = new FormData(form);
            xhr.open('POST', form.action, true);
            xhr.send(formData);
            return false
        }
    </script>
</head>

<body>
    <hr>

    <form method="POST" action="/uploadImage" enctype="multipart/form-data">
        <div>
            <label>Title</label> <input type="text" name="title" required /> <br>
            <label>Price</label> <input type="text" name="price" required /> <br>
            <label>Description</label> <input type="text" name="description" required /> <br>
            <label>Wash</label> <input type="text" name="wash" required /> <br>
            <label>Texture</label> <input type="text" name="texture" required /> <br>
            <label>Story</label> <input type="text" name="story" required /> <br>
        </div>

        <div>
            <label>Upload main image profile picture</label>
            <input type="file" name="mainimage" required />
        </div>
        <div>
            <label>Upload subimage01 profile picture</label>
            <input type="file" name="subimage01" required />
        </div>
        <div>
            <label>Upload subimage02 profile picture</label>
            <input type="file" name="subimage02" />
        </div>
        <div>
            <label>Upload subimage03 profile picture</label>
            <input type="file" name="subimage03" />
        </div>
        <div>
            <input type="submit" onclick="return sendForm(this.form);" value="Upload" />
            <!-- <input type="submit" onclick="return sendForm(this.form);"> -->
        </div>
    </form>
    <hr>
</body>

</html>
